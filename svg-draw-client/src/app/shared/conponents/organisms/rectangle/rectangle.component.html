<svg >
  <svg:rect
    attr.id="{{ shape.name }}"
    class="draggable"
    attr.x="{{ shape.originX }}"
    attr.y="{{ shape.originY }}"
    attr.width="{{ shape.width }}"
    attr.height="{{ shape.height }}"
    attr.stroke="{{ shape.strokeColor }}"
    attr.fill="{{ shape.fillColor }}"
    attr.stroke-width="{{ shape.strokeWidth }}"
  >
    <title>{{ shape.name }}</title>
  </svg:rect>

</svg>
