<div class="container">
  <div class="row header">
    <div class="col-md-11">
      <h1>{{ title }}</h1>
    </div>
    <div class="col-md-1 pt-2">
      <button
        (click)="saveShape()"
        [disabled]="!shapeChanged"
        type="button"
        class="btn btn-primary"
      >
        Save
      </button>
    </div>
  </div>

  <div *ngIf="errorMessage" class="row">
    <div class="col-md-12 p-0">
      <p class="m-0 text-danger">{{ errorMessage }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 p-0">
      <app-rectangle
        *ngIf="recShapeOptions"
        [shapeOptions]="recShapeOptions"
        (shapeOptionsChange)="resShapeOptionsChange($event)"
      ></app-rectangle>
    </div>
  </div>
</div>
